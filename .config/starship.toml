"$schema" = 'https://starship.rs/config-schema.json'

# purple, green, cyan, red, pink, yellow
format = """
[](purple)\
$os\
$username\
[](bg:green fg:purple)\
$directory\
[](fg:green bg:cyan)\
$git_branch\
$git_status\
[](fg:cyan bg:red)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:red bg:pink)\
$docker_context\
[](fg:pink bg:yellow)\
$time\
[ ](fg:yellow)\
$line_break$character"""

palette = 'dracula'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[palettes.dracula]
background = "#282A36"
foreground = "#F8F8F2"
selection = "#44475A"
comment = "#6272A4"
red = "#FF5555"
orange = "#FFB86C"
yellow = "#F1FA8C"
green = "#50FA7B"
purple = "#BD93F9"
cyan = "#8BE9FD"
pink = "#FF79C6"

[os]
disabled = false
style = "bg:purple fg:background"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:purple fg:background bold"
style_root = "bg:purple fg:background bold"
format = '[ $user ]($style)'

[directory]
style = "fg:background bg:green bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:cyan bold"
format = '[[ $symbol $branch ](fg:background bg:cyan bold)]($style)'

[git_status]
style = "bg:cyan bold"
format = '[[($all_status$ahead_behind )](fg:background bg:cyan bold)]($style)'

[nodejs]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[c]
symbol = " "
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[rust]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[golang]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[php]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[java]
symbol = " "
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[kotlin]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[haskell]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[python]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:background bg:red bold)]($style)'

[docker_context]
symbol = ""
style = "bg:pink bold"
format = '[[ $symbol( $context) ](fg:background bg:pink bold)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:yellow bold"
format = '[[  $time ](fg:background bg:yellow bold)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = ' [󱞩](bold fg:green)'
error_symbol = ' [󱞩](bold fg:red)'
vimcmd_symbol = ' [󱞥](bold fg:yellow)'
vimcmd_replace_one_symbol = ' [󱞥](bold fg:purple)'
vimcmd_replace_symbol = ' [󱞥](bold fg:purple)'
vimcmd_visual_symbol = ' [󱞥](bold fg:pink)'
