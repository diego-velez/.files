[colors.tab_bar]
background = "rgba(40, 42, 54, 85%)"

[colors.tab_bar.active_tab]
bg_color = "#282A36"
fg_color = "#F8F8F2"
intensity = "Bold"

[colors.tab_bar.inactive_tab]
bg_color = "rgba(40, 42, 54, 85%)"
fg_color = "#F8F8F2"
intensity = "Half"

[colors.tab_bar.inactive_tab_hover]
bg_color = "rgba(40, 42, 54, 85%)"
fg_color = "#F8F8F2"
intensity = "Half"
italic = true
underline = "Single"

[colors.tab_bar.new_tab]
bg_color = "rgba(40, 42, 54, 85%)"
